body {

<body>

<script>
var countdown = 5
var cdEl = document.getElementById('countdown')
var timer = setInterval(function() {
  countdown -= 1
  if(countdown >= 0) {
    cdEl.innerHTML = countdown
  }
  if(countdown <= 0) {
    clearInterval(timer)
    window.location = 'https://g0v.hackmd.io/c/rJriRnlqE'
  }
}, 1000)
